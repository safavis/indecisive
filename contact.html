<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Indecisive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        Indecisive
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item" href="contact.html">
          Contact Us
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

<article class="messages message is-success">
  <div class="message-header">
    <p>Success</p>
    <button class="messages delete" aria-label="delete"></button>
  </div>
  <div class="message-body">
    Your message was sent successfully. Thank you for your feedback!
  </div>
</article>

<article class="messages message is-danger">
  <div class="message-header">
    <p>Attention</p>
    <button class="messages delete" aria-label="delete"></button>
  </div>
  <div class="message-body">
    Please fill out the form completely!
  </div>
</article>
  
  <div id="contactcontainer">
    <div id="contactforms">
      <div class="field contact-input">
        <label class="label">Name</label>
        <div class="control">
          <input class="input name" type="text" placeholder="Your name">
        </div>
      </div>

      <div class="field contact-input">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input email" type="email" placeholder="yourEmail@email.com" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>

      <div class="field contact-input">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select class="option">
              <option value="questions">Questions</option>
              <option value="problems">Problems with app</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field contact-input">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea userMessage" placeholder="Tell us what's on your mind"></textarea>
        </div>
      </div>

      <div class="field is-grouped contact-input">
        <div class="control">
          <button class="button is-link contactsbmt">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="./assets/js/app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
